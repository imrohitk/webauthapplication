<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Register</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="" th:href="@{/css/style.css}">
<link rel="stylesheet" href="" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
</head>
<body>
	<div class="main">

		<!-- Sign up form -->
		<section class="signup">
			<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Sign up</h2>

						<form th:action="@{/process_register}" method="post" th:object="${user}" class="register-form" id="register-form">
							<div class="form-group">
								<label for="email">
								<i class="zmdi zmdi-account material-icons-email"></i></label> 
								<input type="email" th:field="*{email}" placeholder="Your email" required="required" />
							</div>
							<div class="form-group">
								<label for="password"><i class="zmdi zmdi-lock"></i></label> 
								<input type="password" th:field="*{password}" placeholder="Password" required="required" />
							</div>
							<div class="form-group">
								<label for="first_name">
								<i class="zmdi zmdi-account material-icons-name"></i></label> 
								<input type="text" th:field="*{firstname}" placeholder="First Name" required="required" />
							</div>
							<div class="form-group">
								<label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label> 
								<input type="text" th:field="*{lastname}" placeholder="Last Name" required="required" />
							</div>
							
							<div class="form-group form-button">
								<input type="submit" class="form-submit" value="Register" />
							</div>
						</form>
					</div>
					<div class="signup-image">
						<figure>
							<img src="" th:src="@{/images/signup-image.jpg}" alt="sing up image">
						</figure>
						<a href="" th:href="@{/list_users}" class="signup-image-link">I am already member</a>
					</div>
				</div>
			</div>
		</section>


	</div>
	<!-- JS -->
	<script th:src="@{/js/main.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="alert/dist/sweetalert.css">
	<script type="text/javascript">
		var status = document.getElementById("status").value;
		if (status == "success") {
			swal("Congrates", "Registration Successfull", "success")
		}
	</script>



</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
